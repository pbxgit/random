<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Random Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    pre {
      background: #111827;
      color: #f9fafb;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Dark mode (auto by system settings) */
    @media (prefers-color-scheme: dark) {
      body {
        background: #111827;
        color: #f9fafb;
      }

      input, button {
        background: #1f2937;
        color: white;
        border: 1px solid #374151;
      }

      button {
        background: #3b82f6;
      }

      button:hover {
        background: #2563eb;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² True Random Generator</h1>
    <p>Powered by RANDOM.ORG via Vercel API</p>

    <!-- Generate Integer Section -->
    <h3>Generate Integers</h3>
    <input id="min" type="number" value="1" />
    <input id="max" type="number" value="6" />
    <input id="count" type="number" value="1" />
    <button onclick="handleGenerate()">Generate</button>
    <pre id="result"></pre>

    <!-- Coin Flip -->
    <h3>Flip a Coin</h3>
    <button onclick="handleFlip(1)">Flip Once</button>
    <button onclick="handleFlip(10)">Flip 10 Times</button>
    <pre id="coinResult"></pre>

    <!-- Pick From List -->
    <h3>Pick From List</h3>
    <input id="listItems" type="text" placeholder="apple, banana, cherry" />
    <button onclick="handlePick()">Pick</button>
    <pre id="pickResult"></pre>
  </div>

  <script>
    // Call your own Vercel API instead of random.org directly
    async function generateRandom(min, max, n = 1) {
      const response = await fetch(`/api/generateIntegers?min=${min}&max=${max}&n=${n}`);
      const data = await response.json();

      if (data.error) {
        throw new Error(data.error);
      }

      return data.numbers;
    }

    async function handleGenerate() {
      const min = document.getElementById("min").value;
      const max = document.getElementById("max").value;
      const count = document.getElementById("count").value;
      const resultEl = document.getElementById("result");

      try {
        const numbers = await generateRandom(min, max, count);
        resultEl.textContent = "Result: " + numbers.join(", ");
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function handleFlip(times) {
      const resultEl = document.getElementById("coinResult");

      try {
        const results = await generateRandom(0, 1, times);
        const mapped = results.map(n => n === 0 ? "Heads" : "Tails");
        resultEl.textContent = "Result: " + mapped.join(", ");
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function handlePick() {
      const listEl = document.getElementById("listItems").value.split(",");
      const pickEl = document.getElementById("pickResult");

      try {
        const idx = await generateRandom(0, listEl.length - 1, 1);
        pickEl.textContent = "Picked: " + listEl[idx[0]].trim();
      } catch (err) {
        pickEl.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
